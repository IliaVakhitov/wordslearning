{% extends "base.html" %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block app_content %}

    <h1>Sign In</h1>
    <div class="row">
        <div class="col-md-4">
            {{ wtf.quick_form(form) }}
        </div>
    </div>

    <p>New User?</p>
    <form action="{{ url_for('auth.register') }}">
        <input type="submit" value="Register" class="btn btn-outline-dark btn-sm">
    </form>

{% endblock %}
