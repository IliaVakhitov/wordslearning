{% extends "base.html" %}

{% block app_content %}

    <h1>Sign In</h1>
    <div class="row">
        <div class="col-md-4">
            <form action="" method="post" role="form">
                {{ form.hidden_tag() }}
                <div class="input-group mb-3 input-group-sm">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Username</span>
                    </div>
                    <input id="username"
                           class="form-control form-control-sm"
                           name="username"
                           required=""
                           type="text"
                           value="">
                </div>

                <div class="input-group mb-3 input-group-sm">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Password</span>
                    </div>
                    <input id="password"
                           type="password"
                           class="form-control form-control-sm"
                           name="password"
                           required=""
                           value="">
                </div>
                <p><div class="form-check">
                        <label class="form-check-label">
                            <input id="remember_me" name="remember_me" type="checkbox" class="form-check-input" value="">Remember me
                        </label>
                    </div></p>
                <p><input id="submit" name="submin" type="submit" class="btn btn-outline-dark btn-sm" value="Sign in"></p>
            </form>
        </div>
    </div>
    <br>
    <p>New User?</p>
    <a href="{{ url_for('auth.register') }}" class="btn btn-outline-dark btn-sm">Register</a>

{% endblock %}
