{% extends "base.html" %}

{% block app_script %}
    <script type="text/javascript" src="{{ url_for('static', filename='game.js') }}"></script>
{% endblock %}

{% block app_content %}

    <h1>{{ game_type }}</h1>
    <div class="progress">
        <div class="progress-bar bg-secondary"
             id="progress_bar"
             role="progressbar"
             style="width:0%"
             aria-valuenow="0"
             aria-valuemin="0"
             aria-valuemax="100">0%</div>
    </div>
    <br>
    <p id="value">{{ 'Value' }}</p>
    <table style="width:250px">
        {% for i in range(4) %}
        <tr>
            <td>
                <input type="button"
                       name="answer"
                       id="{{ 'answer{}'.format(i) }}"
                       class="btn btn-outline-dark btn"
                       style="width:100%"
                       onclick="{{ 'check_answer({})'.format(i) }}"
                       value="{{ 'answer{}'.format(i) }}" size="25">
            </td>
        </tr>
        {% endfor %}
        <tr>
            <td>
                <div align="right">
                    <br><button id="button_next"
                                name="button_next"
                                onclick="next_round();"
                                value="Next"
                                class="btn btn-outline-dark btn">Next</button>
                </div>
            </td>
        </tr>
    </table>


{% endblock %}
